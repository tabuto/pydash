{% extends "layout.html" %}
{% block body %}
<div class=login>
  
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
 
  <form  class="form-container" action="{{ url_for('login') }}" method=post>
    <dl>
	  <dd>
      <div class="form-title">Username:</div>
      <dd><input  class="form-field" type=text name=username>
      <div class="form-title">Password:</div>
      <dd><input  class="form-field" type=password name=password>
      <div class="empty"></div>
      <div class="submit-container">
      <dd><input class="submit-button" type=submit value=Login>
      </div>

    </dl>
  </form>
  </div>
{% endblock %}
