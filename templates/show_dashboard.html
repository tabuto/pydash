{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
	<form action="{{ url_for('exec_query') }}" method=post class=add-entry>
	<dl>
		<dt>Select query:
		<dd></dd><select name=query_sel>
		{% for q in queries %}
		  <option value={{ q }}>{{ q }}</option>
		{% endfor %}
		</select>
		<dd><input type=submit value=Execute>
	</dl>
	</form>

  <ul class=entries>
	  {% if entries %}
		  {% for entry in entries %}
			<li><h2>{{ entry[0] }}</h2>{{ entry[1] }}
		  {% endfor %}
	   {% endif %}

	{% endif %}
  </ul>
{% endblock %}
